<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Figtree", "sans-serif"],
            },
            colors: {
              brand: {
                blue: "#009FFF", // Shakepay Blue
                navy: "#002237", // Shakepay Dark Navy
                dark: "#002237",
                light: "#F5F7F9", // Light Grey Background
                white: "#FFFFFF",
                yellow: "#FFE600", // Keep for legacy/admin if needed, but primary is now Blue
              },
            },
            borderRadius: {
              "4xl": "40px",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      body {
        font-family: "Figtree", sans-serif;
      }
    </style>
    <script type="importmap">

          "recharts": "https://esm.sh/recharts@^3.6.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
